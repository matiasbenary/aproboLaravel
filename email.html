<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Bienvenido a [nombre de tu sitio web]</title>
    </head>
    <body>
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td align="center">
                    <table
                        width="600"
                        border="0"
                        cellspacing="0"
                        cellpadding="0"
                    >
                        <tr>
                            <td
                                align="center"
                                bgcolor="#ffffff"
                                style="padding: 40px 0 30px 0"
                            >
                                <img
                                    src="[url de tu logo]"
                                    alt="[nombre de tu sitio web]"
                                    style="display: block"
                                />
                            </td>
                        </tr>
                        <tr>
                            <td
                                align="center"
                                bgcolor="#ffffff"
                                style="padding: 40px 30px 40px 30px"
                            >
                                <h1
                                    style="font-size: 24px; margin-bottom: 20px"
                                >
                                    ¡Bienvenido a [nombre de tu sitio web]!
                                </h1>
                                <p
                                    style="
                                        font-size: 16px;
                                        line-height: 1.5em;
                                        margin-bottom: 30px;
                                    "
                                >
                                    Gracias por unirte a nuestra comunidad.
                                    Estamos muy emocionados de tenerte como
                                    parte de ella.
                                </p>
                                <table
                                    border="0"
                                    cellspacing="0"
                                    cellpadding="0"
                                >
                                    <tr>
                                        <td
                                            align="center"
                                            style="border-radius: 5px"
                                            bgcolor="#008CBA"
                                        >
                                            <a
                                                href="[url de tu sitio web]"
                                                target="_blank"
                                                style="
                                                    font-size: 16px;
                                                    font-weight: bold;
                                                    color: #ffffff;
                                                    text-decoration: none;
                                                    padding: 15px 30px;
                                                "
                                                >Comenzar</a
                                            >
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td
                                align="center"
                                bgcolor="#ffffff"
                                style="padding: 30px"
                            >
                                <p style="font-size: 14px">
                                    Si tienes alguna pregunta, no dudes en
                                    ponerte en contacto con nosotros en [correo
                                    electrónico de contacto].
                                </p>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
